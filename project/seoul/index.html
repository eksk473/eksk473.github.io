<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>project - 서울대</title>
  </head>
  <body>
    <div class="project">서울대 멀티미디어 콘텐츠</div>
    <div class="outline">
      <p class="tit">프로젝트 개요</p>
      <p>
        서울대에서 편찬된 '기초 포르투갈어'의 epub 내부에 멀티미디어 콘텐츠를
        제작하였습니다.<br />
        (저작권으로 인해 소스 공개 불가 양해부탁드립니다.)
      </p>
    </div>
    <div class="publish">
      <p class="tit">제작</p>
      <ul>
        <li>MP3 플레이어, 팝업 퍼블리싱</li>
        <li>기여도 100%</li>
      </ul>
    </div>
    <div class="preview">
      <p class="tit">프로젝트 스크린샷</p>
      <div class="img">
        <img src="./src/img/포르투갈어.PNG" alt="포르투갈어 내부" />
        <img
          src="./src/img/포르투갈어-팝업.PNG"
          alt="포르투갈어 멀티미디어 팝업"
        />
      </div>
    </div>
  </body>
</html>
